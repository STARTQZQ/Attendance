<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../../plugins/element-ui/index.css" />
  <link rel="stylesheet" href="../../styles/common.css" />
  <link rel="stylesheet" href="../../styles/page.css" />
</head>
<body>
<div class="addBrand-container" id="member-add-app">
  <div class="container">
    <el-form
            ref="ruleForm"
            :model="ruleForm"
            :rules="rules"
            :inline="false"
            label-width="180px"
            class="demo-ruleForm"
    >
      <el-form-item label="账号:" prop="username">
        {{ruleForm.username}}
      </el-form-item>
      <el-form-item
              label="员工姓名:"
              prop="name"
      >
        {{ruleForm.name}}
      </el-form-item>

      <el-form-item
              label="手机号:"
              prop="phone"
      >
        {{ruleForm.phone}}
      </el-form-item>
      <el-form-item
              label="性别:"
              prop="sex"
      >
        {{ruleForm.sex==='0'?'女':'男'}}
      </el-form-item>
      <el-form-item
              label="身份证号:"
              prop="idcard"
      >
        {{ruleForm.idcard}}
      </el-form-item>
      <el-form-item
              label="部门:"
              prop="section"
      >
        {{ruleForm.section}}
      </el-form-item>
      <el-form-item
              label="入职时间:"
              prop="entryTime"
      >
        {{ruleForm.entryTime}}
      </el-form-item>
    </el-form>
  </div>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/member.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
  new Vue({
    el: '#member-add-app',
    data() {
      return {
        id: '',
        actionType : '',
        ruleForm : {
          'name': 'qiu',
          'phone': '18870718339',
          'sex': '男',
          'idcard': '360722200105311234',
          'username': 'qiu',
          'section': '',
          'entryTime':''
        },
        passworda:'',
      }
    },
    computed: {
    },
    created() {
      this.init()
    },
    mounted() {
    },
    methods: {
      async init () {
        this.ruleForm=JSON.parse(localStorage.getItem('staffInfo'))
      },
    }
  })
</script>
</body>
</html>
